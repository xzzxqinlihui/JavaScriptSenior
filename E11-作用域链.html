<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域链的代码分析</title>
</head>
<body>
    <script>
    
    var t = 0,m = 10;

    var res =fParent( t,m );
    console.log( res );
    
    function fParent( a,b ){
        var vParent = "parent";

        function fChild( c ){
            var vChild = "child";
            return c + vChild;
        }
        return a  + b + vParent + fChild( a );
    }
    </script>
</body>
</html>
