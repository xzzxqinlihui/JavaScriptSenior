<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数执行上下文</title>
</head>
<body>
        <script>
        //代码执行之前的时候，就会立即创建一个全局的执行上下文 Global Excution Context
        //创建完了全局的执行上下文之后，把全局执行上下文压如  执行环境栈中
        function f1(){
            console.log( "f1" );
        }

        function f2(){
            console.log( "f2" );
            f3();
        }
        function f3(){
            console.log( "f3" );
            f4();
        }
        function f4(){
            console.log( "f4" );
        }
        
        
        f1();
        f2();

        </script>


</body>
</html>
