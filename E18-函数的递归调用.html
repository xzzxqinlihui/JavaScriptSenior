<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的递归调用</title>
</head>
<body>
    


    <script>
    //求1-100的和
    //  一般方法
    var sum = 0,
        n = 100;
        for( var i = 0;i <= n;i++ ){
            sum += i;
        }
    console.log( sum );

    //  递归的方法
    function sumNum( num ){
        if( num == 0 ){
            //递归 一定要有个结束 自己调用自己 的出口
            return num;
        }else{
            //实现自己调用自己
            return num + sumNum( num-1 );
        }
    }

    console.log( sumNum(100) );
    </script>
</body>
</html>
