
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E10-变量提升案例4</title>
</head>
<body>
    <script>
    
    f();
    console.log(a);     //a未声明  异常
    console.log(b);     //b => 9
    console.log(c);     //c => 9

    function f(){
        var a = b = c = 9;  //a 局部  bc 全局
    //var a = 9,b = 9 ,c =9;//定义局部变量
        console.log( a );   //a => 9
        console.log( b );   //b => 9
        console.log( c );   //c => 9
    }
  
    </script>
</body>
</html>
