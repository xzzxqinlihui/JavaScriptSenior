<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量提升案例</title>
</head>
<body>
    <script>
    //案例1
    var a = 18;     //全局变量
    function d(){
        console.log( a );
        var a = { age:19 };

        console.log( a );
    }
    d();        //输出undefined   输出对象
    console.log( a );   //a => 18
    </script>
</body>
</html>
