<body>
    <script>
    try{

        var t = new jflsj();//报错

    alert( "232" );


    //throw
    try{
        add( "w","4" );
    }catch( e ){
        console.dir( e );
    }finally{

    function add( a,b ){
        if( typeof(a) != "number" ){
            throw "传入参数不是整数类型";
            // throw new Error( "传入参数不是整数类型" );    //ff  chrome浏览器

            // IE浏览器   第一个参数是错误行号  第二个参数是 错误信息
            // throw new Error(26,'传入参数不是整数类型');  //ie edge
            // var e = new Error;
            // e.message = "传入参数不是整数类型";
            // e.name = "parame type error";
            // throw e;

            //  只要遇到throw  程序就停止了
            //  代码跳转到catch语句  如果没有遇到catch语句当前js程序会结束
        }
        return a + b;
    }

    
    </script>
